<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="container login-container">
        <div class="row ">
            <div class="col col-lg-4 col-md-4 col-sm-4">

            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4">
                <div class="login-form">
                    <h1 class="title text-center mt-5">
                        <span class="title-word title-word-1">Clothing </span>
                        <span class="title-word title-word-2">Store</span>
                    </h1>
                    <form class="form-inputs">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First name" id="firstname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last name" id="lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User name" id="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email Address" id="email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmpassword"> </div>

                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-outline-info" value="Signup" id="submitbtn"> </div>
                        <div class="form-group">
                            <p> Already have an account ? <a href="#">log-in</a> </div>
                    </form>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
