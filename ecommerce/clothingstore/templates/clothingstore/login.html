{%extends 'clothingstore/index.html'%} {%load static%} {%block head%}
<link rel="stylesheet" href="{%static 'css/login.css'%}">{%endblock%} {%block content%}
<div class="container login-container">
    <div class="row ">
        <div class="col col-lg-4 col-md-4 col-sm-4">

        </div>
        <div class="col col-lg-4 col-md-4 col-sm-4">
            <div class="login-form">
                <h1 class="title text-center mt-5">
                    <span class="title-word title-word-1">Clothing </span>
                    <span class="title-word title-word-2">Store</span>
                </h1>
                <form class="form-inputs" method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email Address or Username" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password"> </div>

                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-outline-info" value="Login" id="submitbtn"> </div>
                    <div class="form-group">
                        {% for message in messages %}
                        <p> {{ message }}</p> {% endfor %}
                        <p> Don't have an account? <a href="{% url 'signup'%}">Sign up</a> </div>
                </form>
            </div>
        </div>
        <div class="col col-lg-4 col-md-4 col-sm-4">

        </div>
    </div>
</div>
{%endblock%}
